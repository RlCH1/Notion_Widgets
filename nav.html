<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #cccccc;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="Página Principal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house-chimney"></i> Pagina Principal</a>
		<a id="Reglas de la Mesa" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-ruler"></i> Reglas de la Mesa</a>
		<a id="Jugadores" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gamepad"></i> Jugadores</a>
		<a id="Mecanicas Adicionales" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gears"></i> Mecanicas Adicionales</a>
		<a id="Precedentes del Rol" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-ol"></i> Precedentes del Rol</a>
		


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Página Principal')
				window.open("https://www.notion.so/Wiki-Aaramoore-a9f89d0b81d24d5d9b7c431d8613ab48?pvs=4", '_blank').focus();
			else if (id == "Reglas de la Mesa")
				window.open("https://www.notion.so/Reglas-de-la-Mesa-07dc9754006c469a9172dc037564b178?pvs=4", '_blank').focus();
			else if (id == "Jugadores")
				window.open("https://www.notion.so/JUGADORES-04e2a44c8e4642178a52ddd88f298afc?pvs=4", '_blank').focus();
			else if (id == "Mecanicas Adicionales")
				window.open("https://www.notion.so/Mecanicas-Adicionales-37ec82ed70b543c794df1168842d7e42?pvs=4", '_blank').focus();
			else if (id == "Precedentes del Rol")
				window.open("https://www.notion.so/Precedentes-del-Rol-e5b80e662d23423489279e8d7dd27350?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
